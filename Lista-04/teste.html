<button id="meuBotao" value="Clique em mim">Clique em mim</button>
<p id="resultado"></p>

<script>
// Obtém uma referência para o botão e para o elemento onde exibiremos o valor
let meuBotao = document.getElementById("meuBotao");
let resultado = document.getElementById("resultado");

// Adiciona um manipulador de evento "click" ao botão
meuBotao.addEventListener("click", function() {
    // Obtém o valor do botão e exibe-o no elemento de resultado
    let valorDoBotao = meuBotao.value;
    resultado.innerHTML = `Você clicou no botão com o valor: ${valorDoBotao}`;
});
</script>
