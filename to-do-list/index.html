<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="tarefa">
        <button id="adicionarTarefa">Adicionar</button>
        <select id="filtroTarefas">
            <option class="opcaofiltro" value="todasTarefas">Todas as Tarefas</option>
            <option class="opcaofiltro" value="tarefasPendentes">Tarefas Pendentes</option>
            <option class="opcaofiltro" value="tarefasConcluidas">Tarefas Concluidas</option>
        </select>
        <table>
            <caption>Contador de Tarefas</caption>
                <tr>
                    <th>Tarefas Concluidas</th>
                    <th>Tarefas Pendentes</th>
                </tr>
                <tr>
                    <td class="contadorTarefasConcluidas">0</td>
                    <td class="contadorTarefasPendentes">0</td>
                </tr>
        </table>
        
        <ul id="listaDeTarefas">

        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
