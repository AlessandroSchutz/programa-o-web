<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="tarefa">
        <button id="adicionarTarefa">Adicionar</button>
        <select id="filtroTarefas">
            <option value="todasTarefas">Todas as Tarefas</option>
            <option value="tarefasPendentes">Tarefas Pendentes</option>
            <option value="tarefasConcluidas">Tarefas Concluidas</option>

        </select>
        <ul id="listaDeTarefas">
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
