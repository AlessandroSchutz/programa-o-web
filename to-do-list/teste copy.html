<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilizar o rótulo (label) */
        .custom-checkbox {
            display: inline-block;
            position: relative;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
        }

        /* Estilizar o input do checkbox para torná-lo invisível */
        .custom-checkbox input {
            display: none;
        }

        /* Estilizar o ícone do Font Awesome */
        .custom-checkbox .fa-circle-check {
            color: #000; /* Cor do ícone */
        }

        /* Estilizar o ícone quando o checkbox está marcado */
        .custom-checkbox input:checked + .fa-circle-check {
            color: #007bff; /* Cor do ícone quando marcado */
        }
    </style>
</head>
<body>
    <label class="custom-checkbox">
        <input type="checkbox" ${marcado ? "checked" : ""}>
        <i class="fa-solid fa-circle-check"></i> Item de marcação
    </label>
</body>
</html>
