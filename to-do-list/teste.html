<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <input type="date" id="dataInput">
    <button id="adicionarTarefa">Adicionar Tarefa</button>

    <ul id="listaTarefas">
        <!-- As tarefas serão exibidas aqui -->
    </ul>

    <script>
        // Função para adicionar tarefa à lista
        function adicionarTarefa() {
            const dataInput = document.getElementById('dataInput');
            const listaTarefas = document.getElementById('listaTarefas');
            
            // Verificar se a data é válida
            if (dataInput.value) {
                // Criar um objeto de tarefa com data e descrição
                const tarefa = {
                    data: dataInput.value,
                    descricao: "Descrição da tarefa" // Substitua pela descrição real da tarefa
                };
                
                // Obter a lista de tarefas do localStorage (se existir)
                const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
                
                // Adicionar a nova tarefa à lista
                tarefas.push(tarefa);
                
                // Salvar a lista atualizada no localStorage
                localStorage.setItem('tarefas', JSON.stringify(tarefas));
                
                // Atualizar a exibição da lista de tarefas
                const tarefaItem = document.createElement('li');
                tarefaItem.textContent = tarefa.data + ' - ' + tarefa.descricao;
                listaTarefas.appendChild(tarefaItem);
                
                // Limpar o campo de entrada de data
                dataInput.value = '';
            }
        }

        // Adicionar um ouvinte de eventos ao botão
        document.getElementById('adicionarTarefa').addEventListener('click', adicionarTarefa);
    </script>
</body>
</html>
