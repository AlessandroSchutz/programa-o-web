<!DOCTYPE html>
<html>
<head>
    <title>API Data Fetcher</title>
</head>
<body>
    <h1>API de Usuários</h1>
    <div id="result"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                if (!response.ok) {
                    throw new Error('Não foi possível buscar os dados da API.');
                }

                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error(error);
            }
        }

        function displayData(data) {
            const resultDiv = document.getElementById('result');
            const userList = document.createElement('ul');

            data.forEach(user => {
                const userItem = document.createElement('li');
                userItem.textContent = `Nome: ${user.name}, Email: ${user.email}`;
                userList.appendChild(userItem);
            });

            resultDiv.appendChild(userList);
        }

        // Chame a função fetchData assim que a página for carregada.
        fetchData();
    </script>
</body>
</html>
